name: dotnet-ci

on:
  push:
    branches:
      - "*"
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test
        run: dotnet test --configuration Release --no-build

  integration-tests:
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      QVR_HOST: ${{ secrets.QVR_HOST }}
      QVR_USER: ${{ secrets.QVR_USER }}
      QVR_PASSWORD: ${{ secrets.QVR_PASSWORD }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Run integration tests
        run: dotnet test QvrProClient.sln
